<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Community</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 id="myHeading">Fashion Community</h1>
        <span class="icon-search"></span>
    </header>
    <section>
        <div class="column1">
            <img src="https://images3.alphacoders.com/274/thumb-1920-274899.jpg" alt="foto">
        </div>
        <div class="column2">
            <h1>Join the Fashion Community</h1>
            <div class="inputs">
                <input type="text" placeholder="Username">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
            </div>
            <div class="btn_create">
                <button>Create Account</button>
            </div>
            <div class="btn_google">
                <button><span class="icon-google"></span>Connect with google</button>
            </div>
            <div class="login">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2020 Fashion Community</p>
    </footer>
    <script src="./assets/js/page.js"></script>
</body>
</html>
